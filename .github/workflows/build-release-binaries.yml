name: Build release binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies (CRAN + LSTbook)
        run: |
          Rscript -e 'install.packages(c("remotes","dplyr","ggplot2","rlang"), repos="https://cloud.r-project.org")'
          Rscript -e 'if (!requireNamespace("LSTbook", quietly=TRUE)) install.packages("LSTbook", repos="https://cloud.r-project.org")'

      # If LSTbook is NOT on CRAN, comment the line above and use this instead:
      # - name: Install LSTbook from GitHub
      #   run: |
      #     Rscript -e 'remotes::install_github("OWNER/LSTbook")'

      - name: Build binary via R CMD INSTALL --build
        shell: bash
        run: |
          mkdir -p dist
          R CMD INSTALL --build .
          # Move built artifacts into dist/
          mv *.zip dist/ 2>/dev/null || true
          mv *.tgz dist/ 2>/dev/null || true
          mv *.tar.gz dist/ 2>/dev/null || true
          ls -la dist

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tgz
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
